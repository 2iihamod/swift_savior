<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/signup.css" />
    <title>Create your own account</title>
    <link rel="icon" href="Media/logo.png" />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <a href="index.html" class="logo">
        <img src="Media/navbar.jpg" alt="logo" />
      </a>
      <ul class="navbar">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="index.html#About.us">About Us</a></li>
        <li><a href="index.html#Our.Service">Service</a></li>
        <li><a href="index.html#Team">Team</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="nav-in">
        <a href="signin.html">Sign In</a>
        <a href="signup.html" class="btn1">Sign Up</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <!-- Sign up form -->
    <div class="form-box">
      <h2>Create Account</h2>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required />

        <label for="emergency">Emergency Mobile:</label>
        <input type="tel" id="emergency" name="emergency" required />

        <label for="id">ID Number:</label>
        <input type="text" id="id" name="id" />

        <label for="blood">Blood Type:</label>
        <select id="blood" name="blood">
          <option value="not-sure">I'm not sure</option>
          <option value="a-positive">A+</option>
          <option value="a-negative">A-</option>
          <option value="b-positive">B+</option>
          <option value="b-negative">B-</option>
          <option value="ab-positive">AB+</option>
          <option value="ab-negative">AB-</option>
          <option value="o-positive">O+</option>
          <option value="o-negative">O-</option>
        </select>

        <label for="diseases">Chronic Diseases / Medication Allergies:</label>
        <textarea id="diseases" name="diseases"></textarea>

        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account?
        <a href="signin.html" class="sign-up">Sign in</a>
      </p>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
